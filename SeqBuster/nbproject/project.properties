    ${libs.absolutelayout.classpath}:\
    ${libs.XML.classpath}:\
    ${javac.classpath}
run.jvmargs=-Xms2000m -Xmx2000m
run.test.classpath=\
    ${build.test.classes.dir}:\
    ${javac.test.classpath}:\
    ${libs.MySQLDriver.classpath}:\
    ${libs.swing-app-framework.classpath}:\
    ${libs.absolutelayout.classpath}:\
    ${libs.XML.classpath}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
